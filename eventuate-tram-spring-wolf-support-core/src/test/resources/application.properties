springwolf.docket.base-package=io.eventuate.examples.tram.sagas.ordersandcustomers

springwolf.docket.info.title=${spring.application.name}
springwolf.docket.info.version=1.0.0
springwolf.docket.scanner.async-listener.enabled=false

springwolf.docket.servers.kafka-server.protocol=kafka
springwolf.docket.servers.kafka-server.host=${kafka.bootstrap.servers:localhost:29092}

spring.datasource.url=jdbc:mysql://${DOCKER_HOST_IP:localhost}/SHOULD_BE_CUSTOMER_SERVICE
spring.datasource.username=mysqluser
spring.datasource.password=mysqlpw
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.initialization-fail-timeout=30000
